[application]

name="SpaceShips"
main_scene="res://scenes/space.xml"
icon="icon.png"

[display]

width=1680
height=1024

[input]

ship_forward=[key(W)]
ship_backward=[key(S)]
ship_rotate_left=[key(A)]
ship_rotate_right=[key(D)]
ship_strafe_left=[key(Q)]
ship_strafe_right=[key(E)]
camera_zoom_in=[key(R)]
camera_zoom_out=[key(F)]

[render]

default_clear_color=#ff000000
